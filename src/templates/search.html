<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.content" ng-keypress="$event.keyCode === 13 && $ctrl.processResults()">
  <button class="btn" ng-click="$ctrl.processResults($ctrl.content)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
