<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.content"  ng-keypress="$event.keyCode === 13 && $ctrl.result()" ng-change="$ctrl.change()">
  <button class="btn" ng-click="$ctrl.result()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
